version: '3.8'

services:
    redis:
        image: "redis:alpine"
        command: redis-server --requirepass password
        expose: 
            - 6379

    mysql:
        build: 
            context: ./mysql
        expose: 
            - 3306
        environment:
            - MYSQL_DATABASE=default
            - MYSQL_USER=default
            - MYSQL_PASSWORD=secret
            - MYSQL_ROOT_PASSWORD=root
            - TZ=UTC